  <body>
    <div class="scroll-up-btn">
      <i class="fas fa-angle-up"></i>
    </div>
    <header>
      <div class="logo">
        <a href="#"><i class="fas fa-utensils"></i>Foodverse</a>

        <a href="menu.html">Menu</a>

      </nav>
      <div class="icons">
        <i class="fas fa-bars" id="menubars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
      </div>
    </header>
    <!-- search form begins -->
    <form action="" id="search-form">
      <input
        type="search"
        name=""
        placeholder="search here..."
        id="search-box"
      />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>
    <!-- search form end -->
<!-- order  section begins -->
<section class="order" id="order">
  <h3 class="sub-heading">order now</h3>
  <h1 class="heading">
    free and  fast
  </h1>
    <form id="form" class="form">
      <div class="inputbox">
      <div class="form-control">
        <label for="name">your name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
      </div>
      <div class="form-control">
        <label for="name">your number</label>
        <input type="number" id="number" placeholder="Enter Your number ">
      </div>
    </div>
      <div class="inputbox">
      <div class="form-control">
        <label for="name">your order</label>
        <input type="text" id="name" placeholder="Enter food Name">
      </div>
      <div class="form-control">
        <label for="name">additional food</label>
        <input type="text"  placeholder="Extra with food ">
      </div>
    </div>
    <div class="inputbox">
      <div class="form-control">
        <label >how much</label>
        <input type="text"  placeholder="how many orders">
      </div>
      <div class="form-control">
        <label for="name">date and time</label>
        <input type="datetime-local">
      </div>
    </div>
    <div class="inputbox">
      <div class="form-control">
        <label >your address</label>
        <textarea name="" id="" placeholder="enter your address" cols="30" rows="10"></textarea>
      </div>
      <div class="form-control">
        <label >your message</label>
        <textarea name="" id="" placeholder="enter your message" cols="30" rows="10"></textarea>
      </div>
    </div>
    <input type="submit" value="order now" class="btn">
    </form>
</section>


<!-- order  section ends -->
